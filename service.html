  <main>
    <div class="container">
      <form>
        <i class="fas fa-paper-plane"></i>

        <div class="input_group">
          <label>Full Name</label>
          <input type="text" placeholder="Enter your name" id="contact_name" onkeyup="validateName()">
          <span id="name_error"></span>
        </div>

        <div class="input_group">
          <label>Phone No +47.</label>
          <input type="tel" placeholder="123 12 123" id="contact_phone" onkeyup="validatePhone()">
          <span id="phone_error"></span>
        </div>

        <div class="input_group">
          <label>Email Id</label>
          <input type="email" placeholder="Enter Email" id="contact_email" onkeyup="validateEmail()">
          <span id="email_error"></span>
        </div>

        <div class="input_group">
          <label>Your Message</label>
          <textarea rows="5" placeholder="Enter your message" id="contact_msg" onkeyup="validateMsg()"></textarea>
          <span id="message_error"></span>
        </div>

        <button onclick="return validateForm()">Submit</button>
        <span id="submit_error"></span>
      </form>
    </div>
